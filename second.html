<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sample.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<div>
    <div class="container">
        <div class="header">
            <h3>iLifestyle</h3>
        </div>
        <div class="card-container">
            <div class="first">
                <input class="checkbox" type="checkbox" id="first-check" name="first-check" />
                <label for="first-check">
                    <div class="card">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="front-face">
                                    <h3>iFitness</h3>
                                    <img src="https://images.unsplash.com/photo-1538805060514-97d9cc17730c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
                                    alt="">
                                    <p>click for more info</p>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="back-face">
                                    <img src="https://www.apple.com/v/apple-watch-series-7/d/images/compare/compare_s3__zj8kj4abn9ea_medium_2x.jpg"alt="">
                                    <p class="name">Apple Watch Series 3</p>
                                    <p class="price">From $300</p>
                                    <button>Buy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </label>
            </div>

            <div class="second">
                <input class="checkbox" type="checkbox" id="second-check" name="second-check" />
                <label for="second-check">
                    <div class="card">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="front-face">
                                    <h3>iMusic</h3>
                                    <img src="https://images.unsplash.com/photo-1568193755668-aae18714a9f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                                    alt="">
                                    <p>click for more info</p>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="back-face">
                                    <img style=" height: 60%; width: 80%;" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MWP22?wid=445&hei=445&fmt=jpeg&qlt=95&.v=1591634795000"alt="">
                                    <p class="name">Airpods Pro</p>
                                    <p class="price">From $250</p>
                                    <button>Buy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </label>
            </div>

            <div class="third">
                <input class="checkbox" type="checkbox" id="third-check" name="third-check" />
                <label for="third-check">
                    <div class="card">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="front-face">
                                    <h3>iBusiness</h3>
                                    <img src="https://images.unsplash.com/photo-1579389083046-e3df9c2b3325?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                                    alt="">
                                    <p>click for more info</p>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="back-face">
                                    <img style=" height: 40%; width: 90%; margin-top:28%;"src="https://www.apple.com/v/macbook-air/o/images/overview/compare/compare_mba_m1__dsgh2hoxlkae_large.png"alt="">
                                    <p class="name">Macbook Pro</p>
                                    <p class="price">From $999</p>
                                    <button>Buy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
